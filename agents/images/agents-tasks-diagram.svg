<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1240 620" role="img" aria-labelledby="title desc">
  <title id="title">Agents and tasks for the Automatic Code Review Crew</title>
  <desc id="desc">Three specialized agents mapped to the tasks they own with handoff arrows.</desc>
  <style>
    :root {
      --accent: #db4958;
      --card: #f7f7f7;
      --stroke: #d2d2d2;
      --text: #0f0f10;
      --muted: #5b5b5f;
      --halo: #fbfbfb;
    }
    text { font-family: "DM Sans", "Segoe UI", sans-serif; }
    .title { font-size: 28px; font-weight: 700; fill: var(--text); }
    .subtitle { font-size: 16px; font-weight: 500; fill: var(--muted); }
    .label { font-size: 12px; font-weight: 700; letter-spacing: 0.12em; text-transform: uppercase; fill: var(--muted); }
    .card { fill: var(--card); stroke: var(--stroke); stroke-width: 1.5; rx: 14; }
    .card-title { font-size: 16px; font-weight: 700; fill: var(--text); }
    .card-body { font-size: 13px; font-weight: 500; fill: var(--muted); }
    .chip { font-size: 11px; font-weight: 700; fill: var(--accent); }
    .swim { stroke: var(--stroke); stroke-width: 1; }
    .line { stroke: var(--accent); stroke-width: 3; fill: none; }
  </style>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="var(--accent)" />
    </marker>
  </defs>

  <rect x="24" y="20" width="1192" height="560" fill="url(#bg)" rx="18" stroke="#ededed" stroke-width="1" />
  <rect x="24" y="20" width="1192" height="560" fill="#ffffff" rx="18" />

  <text class="label" x="48" y="60">Crew layout</text>
  <text class="title" x="48" y="92">Agents and Tasks</text>
  <text class="subtitle" x="48" y="120">Three reviewers handing off results across the review pipeline</text>

  <text class="label" x="48" y="165">Agents</text>
  <text class="label" x="48" y="305">Tasks</text>

  <!-- swimlanes -->
  <line class="swim" x1="48" y1="178" x2="1200" y2="178" />
  <line class="swim" x1="48" y1="322" x2="1200" y2="322" />

  <!-- agent cards -->
  <g transform="translate(120 190)">
    <rect class="card" width="240" height="90" />
    <circle cx="36" cy="45" r="16" fill="var(--accent)" opacity="0.15" />
    <text class="card-title" x="64" y="44">Senior Developer</text>
    <text class="card-body" x="64" y="65">Owns code-quality analysis</text>
    <text class="chip" x="64" y="82">Quality focus</text>
  </g>

  <g transform="translate(487 190)">
    <rect class="card" width="240" height="90" />
    <circle cx="36" cy="45" r="16" fill="var(--accent)" opacity="0.15" />
    <text class="card-title" x="64" y="44">Security Engineer</text>
    <text class="card-body" x="64" y="65">Leads vulnerability research</text>
    <text class="chip" x="64" y="82">Uses search tools</text>
  </g>

  <g transform="translate(854 190)">
    <rect class="card" width="240" height="90" />
    <circle cx="36" cy="45" r="16" fill="var(--accent)" opacity="0.15" />
    <text class="card-title" x="64" y="44">Tech Lead</text>
    <text class="card-body" x="64" y="65">Final authority on the PR</text>
    <text class="chip" x="64" y="82">Decision maker</text>
  </g>

  <!-- task cards -->
  <g transform="translate(108 350)">
    <rect class="card" width="270" height="160" />
    <text class="label" x="0" y="-10">Task 1</text>
    <text class="card-title" x="20" y="36">Analyze Code Quality</text>
    <text class="card-body" x="20" y="62">Review the PR diff for bugs and smells.</text>
    <text class="card-body" x="20" y="84">Label each finding as critical or minor.</text>
    <text class="card-body" x="20" y="106">Return structured JSON for later steps.</text>
  </g>

  <g transform="translate(485 350)">
    <rect class="card" width="270" height="160" />
    <text class="label" x="0" y="-10">Task 2</text>
    <text class="card-title" x="20" y="36">Review Security</text>
    <text class="card-body" x="20" y="62">Investigate vulnerabilities and evidence.</text>
    <text class="card-body" x="20" y="84">Assign risk level and blocking flag.</text>
    <text class="card-body" x="20" y="106">Recommend concrete mitigations.</text>
  </g>

  <g transform="translate(862 350)">
    <rect class="card" width="270" height="160" />
    <text class="label" x="0" y="-10">Task 3</text>
    <text class="card-title" x="20" y="36">Make Review Decision</text>
    <text class="card-body" x="20" y="62">Combine quality and security outputs.</text>
    <text class="card-body" x="20" y="84">Approve, request changes, or escalate.</text>
    <text class="card-body" x="20" y="106">Return a Markdown decision report.</text>
  </g>

  <!-- connectors vertical -->
  <path class="line" d="M 240 280 L 240 350" marker-end="url(#arrow)" />
  <path class="line" d="M 607 280 L 607 350" marker-end="url(#arrow)" />
  <path class="line" d="M 974 280 L 974 350" marker-end="url(#arrow)" />

  <!-- connectors horizontal -->
  <path class="line" d="M 378 430 C 430 430 430 430 485 430" marker-end="url(#arrow)" />
  <path class="line" d="M 755 430 C 807 430 807 430 862 430" marker-end="url(#arrow)" />

  <text class="subtitle" x="400" y="540" fill="var(--muted)">Outputs flow left-to-right; each agent owns the task in its column.</text>
</svg>
